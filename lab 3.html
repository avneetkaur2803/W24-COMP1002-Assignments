<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>      <!--title of page-->
     
</head>
<body>
    <form action="/submit_review" method="post">
     <fieldset>
        <legend> Your details </legend> <!-- to give idea about information provided-->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br></fieldset>
     <fieldset>
        <legend>Your review</legend>
        <label for="ever_heard_about_us">From where have you heard about us:</label><br>
        <select id="ever_heard_about_us" name="ever_heard_about_us" required>
            <option value="google">Google</option>
            <option value="magazines">Magazines</option>
            <option value="friends">Friends</option>
        </select><br>
        <label for="will_you_visit_us_again">Would you visit us again:</label><br>
            <input type="button" id="yes" name="visit_again" value="Yes">
            <input type="button" id="no" name="visit_again" value="No">
            <input type="button" id="maybe" name="visit_again" value="Maybe">
            <br>
        <label for="comments">Comments:</label><br>
         <textarea id="comments" name="comments" rows="6" cols="60"></textarea><br>
         <label for="email_signup">Sign me up for email updates:</label>
         <input type="checkbox" id="email_signup" name="email_signup"><br>
         <input type="submit" value="Submit review"></fieldset>
      </form>
</body>
</html>
